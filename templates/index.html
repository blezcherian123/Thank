<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">AI Consult</h1>
        <div class="card p-4 shadow">
            <h3 class="text-center">AI Consult</h3>
            <div class="text-center mb-3">
                <button id="callButton" class="btn btn-primary">Call Assistant</button>
                <button id="endCallButton" class="btn btn-danger d-none">End Call</button>
            </div>
            <div id="callStatus" class="alert alert-info text-center d-none">
                <span id="statusText">Call Status: Idle</span>
            </div>
            <div id="appointmentSummary" class="alert alert-success d-none"></div>
            <div class="card p-3 mb-3">
                <h5>Conversation Transcript</h5>
                <div id="transcript" class="p-2 border" style="max-height: 300px; overflow-y: auto;"></div>
            </div>
        </div>
    </div>
    <script src="/static/scripts.js"></script>
</body>
</html>
